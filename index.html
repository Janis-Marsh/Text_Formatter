<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>ðŸ“„ Text Formatter</h1>
        <textarea id="textareaInput" placeholder="Enter your text here..."></textarea>

        <div class="buttons">
            <button onclick="makeUppercase()">UPPERCASE</button>
            <button onclick="makeLowercase()">lowercase</button>
            <button onclick="makeCapital()">Capitalized Words</button>
            <button onclick="removeExtraSpace()">Remove Extra Spaces</button>
            <button onclick="replaceWord()">Replace Word</button>
            <button onclick="countChar()">Count Characters</button>
        </div>

        <div class="output">
            <h3>Formatted Text:</h3>
            <div id="outputText"></div>
            <div id="charCount"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
